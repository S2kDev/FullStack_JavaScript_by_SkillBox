<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.2. Types of layout.. adaptive as the main!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Types of <span class="title-effect">layout:</span></h1>
    <div class="block blocks-wrapper">

      <!-- Types of layout: -->
      <!-- 1. -->
      <h2 class="block__desc">Fixed..</h2>
      <div class="block__element fixed">
        <div class="div block__element-1"></div>
        <div class="div block__element-1"></div>
        <div class="div block__element-1"></div>
        <div class="div block__element-1 element-1"></div>
      </div>

      <!-- 2. -->
      <h2 class="block__desc">Rubber..</h2>
      <div class="block__element rubber">
        <div class="div block__element-2"></div>
        <div class="div block__element-2"></div>
        <div class="div block__element-2"></div>
      </div>

      <!-- 3. -->
      <h2 class="block__desc">Adaptive..</h2>
      <div class="block__element adaptive">
        <div class="div block__element-3"></div>
        <div class="div block__element-3"></div>
        <div class="div block__element-3"></div>
        <div class="div block__element-3"></div>
        <div class="div block__element-3"></div>
      </div>
    </div>
    <span class="desc">**to see the progress of changes.. you need to play with DevTools â†’ Toggle device
      toolbar..</span>
  </div>
</body>

</html>
