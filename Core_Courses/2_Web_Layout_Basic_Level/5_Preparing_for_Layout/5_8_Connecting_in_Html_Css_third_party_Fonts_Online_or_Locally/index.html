<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.8. Connecting in Html/Css "third party" Fonts. Online or Locally!</title>
  <link rel="stylesheet" href="style.css">
  <!-- Копии (ниже), 3-х link's, из Google Fonts, согласно поля/окна: Use on the web -->
  <!-- Таким образом происходит "увязка", выбранного шрифта и его начертаний. Онлайн логика, без каких-либо скачиваний. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, repellendus ea quidem numquam amet enim labore
      ex explicabo quae fuga, beatae possimus, nisi inventore illo?</p>
  </div>
</body>

</html>
