<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10.3. Global CSS Keywords, like: initial, inherit, unset and revert. Property: all!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="title">Global CSS Keywords:</h2>
    <div class="ex-wrapper">
      <!-- 1. -->
      <h3 class="desc">initial</h3>
      <div class="div div-initial">
        <p>Some text..</p>
      </div>

      <!-- 2. -->
      <h3 class="desc">inherit</h3>
      <ul>
        <li><a href="#">Some text..</a></li>
        <li><a href="#">Some text..</a></li>
        <li><a href="#">Some text..</a></li>
      </ul>

      <!-- 3. -->
      <h3 class="desc">unset</h3>
      <div class="div div-unset">
        <p>Some text..</p>
      </div>

      <!-- 4. -->
      <h3 class="desc">all / unset</h3>
      <div class="div div-all__unset">
        <p class="text-style text-reset text-all__unset">Some text..</p>
      </div>

      <!-- 5. -->
      <h3 class="desc">revert</h3>
      <div class="div div-revert">
        <h4 class="caption-revert">Caption..</h4>
      </div>
    </div>
  </div>
</body>

</html>
