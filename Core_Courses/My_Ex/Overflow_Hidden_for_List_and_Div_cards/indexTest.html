<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styleTest.css">

<body>
  <header class="header">
    <div class="container">
      <div class="header__top-bottom header-top">
        <a href="#">
          <img src="img/header-logo.svg" class="logo" alt="Logo">
        </a>
        <ul class="list">
          <li class="item item1">
            <address class="address">
              <a href="tel:+77775554433" class="num">+7 777 555-44-33</a>
            </address>
          </li>
          <li class="item item2">
            <a href="#" class="personal">Личный кабинет</a>
          </li>
        </ul>
      </div>
      <div class="header__top-bottom header-bottom">
        <ul class="list-reset header-bottom__list">
          <li class="header-bottom__item">О&nbsp;нас</li>
          <li class="header-bottom__item">Услуги</li>
          <li class="header-bottom__item">Преимущества</li>

        <button class="btn header-bottom__btn-2">Обратный звонок</button>

  <main class="main">

      <div class="container">
        <h2 class="specials-title">Спецпреложения</h2>
        <div class="left-right">

            <article class="art-left1">

              <p class="cards-left__price">от&nbsp;55&nbsp;000&nbsp;₽</p>

            </article>
            <article class="art-left2">
              <h3 class="cards-left__title">Горящий<br>тур на&nbsp;остров Крит</h3>
              <p class="cards-left__price">от&nbsp;30&nbsp;000&nbsp;₽</p>
              <a href="#" class="cards-link__more">Подробнее</a>
            </article>
          </div>
          <div class="right">
            <article class="art-right1">
              <h3 class="cards-right__title">Номера<br>категории<br>люкс</h3>
              <p class="cards-right__price">от&nbsp;5&nbsp;000&nbsp;₽</p>
              <a href="#" class="cards-link__more">Подробнее</a>
            </article>
          </div>
        </div>
      </div>
    </section>
