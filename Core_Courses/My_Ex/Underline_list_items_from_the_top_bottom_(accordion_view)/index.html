<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating an accordion, using Html and CSS only!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="questions main__questions" id="questions">
    <div class="container questions__container">
      <h2 class="section-title questions__title">Часто задаваемые вопросы:</h2>
      <ul class="accordion questions__accordion">
        <li class="accordion__item">
          <h3 class="accordion__item-caption">
            <button class="btn-reset accordion__item-btn item-btn-1">Из&nbsp;чего формируется конечная стоимость
              проекта?</button>
          </h3>
        </li>
        <li class="accordion__item">
          <h3 class="accordion__item-caption">
            <button class="btn-reset accordion__item-btn item-btn-2">У&nbsp;меня есть свой проект. Сможем&nbsp;ли
              мы&nbsp;его доработать&nbsp;/ <span class="move-word">реализовать?</span></button>
          </h3>
        </li>
        <li class="accordion__item">
          <h3 class="accordion__item-caption">
            <button class="btn-reset accordion__item-btn item-btn-3">Я&nbsp;выбираю между разными компаниями.
              В&nbsp;чём ваше отличие?</button>
          </h3>
        </li>
        <li class="accordion__item">
          <h3 class="accordion__item-caption">
            <button class="btn-reset accordion__item-btn item-btn-4">Могу&nbsp;ли я&nbsp;делегировать вам
              работу&nbsp;/ согласование с&nbsp;подрядчиком&nbsp;/ организацией?</button>
          </h3>
        </li>
        <li class="accordion__item">
          <h3 class="accordion__item-caption">
            <button class="btn-reset accordion__item-btn item-btn-5">Могу&nbsp;ли я&nbsp;вернуть деньги
              на&nbsp;каком-либо из&nbsp;этапов работ?</button>
          </h3>
        </li>
      </ul>
    </div>
  </section>

</body>

</html>
