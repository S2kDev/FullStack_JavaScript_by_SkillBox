<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A pair of tarot cards.. Game!?</title>
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <div class="page__container">
    <div class="playfield page__content">
      <h1 class="playfield__title">Make your choice..</h1>
      <ul class="playfield-options">
        <li class="playfield-options__item playfield-options__item_up" id="four" tabindex="0">4</li>
        <li class="playfield-options__item" id="six" tabindex="0">6</li>
        <li class="playfield-options__item" id="eight" tabindex="0">8</li>
      </ul>
      <div class="playfield__btn-wrap">
        <button class="btn playfield__btn playfield__btn_start" type="button">Start</button>
      </div>
      <div class="playfield__info-wrap">
        <a class="playfield__info-link" href="https://en.wikipedia.org/wiki/Tarot" target="_blank"
          rel="noopener noreferrer" title="Wikipedia">?</a>
      </div>
      <div class="playfield__audio-wrap">
        <audio class="playfield__audio" controls loop>
          <source src="mp3/sky.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
</body>

</html>
