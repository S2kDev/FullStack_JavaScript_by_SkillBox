<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A pair of tarot cards.. Game!?</title>
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <header class="header page__header" id="header" aria-label="page-header">
    <div class="container header__container">
      <h1 class="header__title">Make your choice..</h1>
    </div>
  </header>

  <main class="main page__main" aria-label="page content">
    <section class="playfield main__playfild" id="playfield" aria-label="gaming-section">
      <div class="container playfield__container">
        <div class="playfield__content-wrap">
          <ul class="playfield__options">
            <li class="playfield__options-item playfield__options-item_up" id="four" tabindex="0">4</li>
            <li class="playfield__options-item" id="six" tabindex="0">6</li>
            <li class="playfield__options-item" id="eight" tabindex="0">8</li>
          </ul>
          <div class="playfield__btn-wrap">
            <button class="btn playfield__btn playfield__btn_start" type="button">Start</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer page__footer" id="footer" aria-label="page-footer">
    <div class="container footer__container">
      <div class="footer__audio-wrap">
        <audio class="footer__audio" controls loop>
          <source src="mp3/sky.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="footer__info-wrap">
        <a class="footer__info-link" href="https://en.wikipedia.org/wiki/Tarot" target="_blank"
          rel="noopener noreferrer" title="Wikipedia">?</a>
      </div>
    </div>
  </footer>
</body>

</html>
