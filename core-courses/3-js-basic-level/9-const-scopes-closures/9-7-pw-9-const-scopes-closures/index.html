<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A pair of tarot cards.. Game!?</title>
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js" defer></script>
  <script src="js/tippy.js" defer></script>
  <script src="js/footerAudioBtn.js" defer></script>
  <script src="js/infinitePlayback.js" defer></script>
  <script src="js/selectStartGame.js" defer></script>
</head>

<body class="page">
  <header class="header page__header" id="header" aria-label="page-header">
    <div class="container header__container">
      <h1 class="header__title">Make your choice..</h1>
    </div>
  </header>

  <main class="main page__main" aria-label="page-content">
    <section class="playfield main__playfild" id="playfield" aria-label="gaming-section">
      <div class="container playfield__container">
        <div class="playfield__options-wrap">
          <ul class="playfield__options">
            <li class="playfield__options-item playfield__options-item_up" id="four" value="4" tabindex="0">4</li>
            <li class="playfield__options-item" id="six" value="6" tabindex="0">6</li>
            <li class="playfield__options-item" id="eight" value="8" tabindex="0">8</li>
          </ul>
          <div class="playfield__btn-wrap">
            <button class="btn playfield__btn-start" id="start-game" type="button">Start</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer page__footer" id="footer" aria-label="page-footer">
    <div class="container footer__container">
      <div class="footer__audio-wrap">
        <button class="btn footer__audio-btn" id="audio-btn" type="button">
          <svg class="footer__audio-svg-play" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
          </svg>
          <svg class="footer__audio-svg-x hidden" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </button>
        <audio class="footer__audio-player hidden" controls>
          <source src="tracks/sky.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="footer__info-wrap">
        <a class="footer__info-link" id="info" href="https://en.wikipedia.org/wiki/Tarot" target="_blank"
          rel="noopener noreferrer">?</a>
      </div>
    </div>
  </footer>
</body>

</html>
