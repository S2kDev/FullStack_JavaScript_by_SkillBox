<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.6. Property: "display" in CSS!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 2. and 3. -->
  <div>Hello! Block element: div!</div>
  <span>Hello! String element: span!</span>
  <br>

  <!-- 4. -->
  <span class="inline">Hi! Display: inline;</span>
  <div class="block">Hi! Display: block;</div>
  <span class="inline-block">Hi! Display: inline-block;</span>
  <div class="block">Hi! Display: block;</div>
</body>

</html>
