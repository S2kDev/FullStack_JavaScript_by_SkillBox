<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.12. Plugins/extensions to work!</title>
</head>

<body>
  <!-- 1. HTMLHint -->
  <p!>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis perferendis totam saepe non, eveniet
    accusantium harum id voluptatibus quibusdam iusto dolor dolores. Similique, reiciendis fugit.</p!>

  <!-- 2. Emmet -->
  <!-- Ex: table>tr>td*3 => tab: -->
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <!-- Ex: #test.test => tab:-->
  <div id="test" class="test"></div>

  <!-- Ex: span#result.result => tab: -->
  <span id="result" class="result"></span>
</body>

</html>
